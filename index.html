<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card</title>
</head>
<body>
  <main>
    <div class="image-holder">
      <img class="NFT-image" src="/images/image-equilibrium.jpg" alt="equilibrium">
      <div class="overlay">
        <img class="view-icon" src="/images/icon-view.svg" alt="view-icon">
      </div>
    </div>
    <div class="description">
      <p class="title">Equilibrium #3429</p>
      <p class="title-description">
        Our Equilibrium collection promotes balance and calm
      </p>
      <div class="price">
        <div class="left-side">
          <img src="/images/icon-ethereum.svg" alt="ethereum-icon">
          <p class="selling-price">0.041 ETH</p>
        </div>
        <div class="right-side">
          <img src="/images/icon-clock.svg" alt="clock-icon">
          <p class="countdown">3 days left</p>
        </div>
      </div>
      <div class="author">
        <img src="/images/image-avatar.jpg" alt="image-avatar">
        <p><span>Creation of &nbsp;</span>M.Nosirov</p>
      </div>
    </div>
  </main>
</body>
</html>
